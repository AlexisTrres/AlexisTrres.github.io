<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--reset layout with normalize.min.css-->
    <link  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <!-- main CSS -->
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div id="game-container">
      <h1>Seconds Math Game</h1>
      <section id="game-board" class="centered-box">
        <div>
          <span id="clock">10</span> seconds left
        </div>
        <div>
          <span class="highlight-span" id="question"></span>
        </div>
        <div>
          <input id="answer" placeholder="answer" >
        </div>
      </section>
      <section id="game-options" class="centered-box">

        <h2>Game Options</h2>
        <div>
          <label for="number-limit-range">Number Limit: <span id="number-limit">10</span></label>
          <input id="number-limit-range" type="range" min="10" max="100" value="10" step="10" />
        </div>
        <div>
          <h3>Operators</h3>
          <div id="operators-container">
            <div class="operator-box">
              <input type="checkbox" id="addition" class="option-box" checked="true">
              <img class="math-op-icon" src="images/add.jpg" alt="">
            </div>
            <div class="operator-box">
              <input type="checkbox" id="substraction" class="option-box">
              <img class="math-op-icon" src="images/substract.jpg" alt="">
            </div><br>
            <div class="operator-box">
              <input type="checkbox" id="multiplication" class="option-box">
              <img class="math-op-icon" src="images/multiply.jpg" alt="">
            </div>
            <div class="operator-box">
              <input type="checkbox" id="division" class="option-box">
              <img class="math-op-icon" src="images/divide.jpg" alt="">
            </div>
          </div>
        </div>
        <p>The most difficult operations, the most score you will achieve!</p>
        <div>
          <button id="start" class="btn">Start Game</button>
        </div>
      </section>
      <section id="results" class="centered-box">
        <div><img id="game-over-img" src="images/gameover.jpg" alt=""></div>
        <div id="puntuation">
          <h3>You scored&nbsp</h3><h3 id="score"></h3><h3 id="score">&nbsppoints!</h3>
        </div>
        <div>
          <button id="play-again" class="btn">Play again</button>
        </div>
      </section>
    </div>
    <script src="./sounds/sounds.js" type="text/javascript"></script>
    <!-- main JavaScript -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
